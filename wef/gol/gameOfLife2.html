<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>

    <link rel="stylesheet" href="gameOfLife.css" />
    <title>Document</title>
</head>

<body>
    <div class="background">
        <div class="header">
            <h1>Game Of Life</h1>
        </div>
        <!-- slider -->
        <div class="controls"></div>
        <label for="framerateSlider" class="form-label">Adjust Speed:</label>
        <input type="range" class="form-range" id="framerateSlider" min="0" max="60" step="1" value="10"
            oninput="handleSpeedChange()">

        <div class="canvasContainer" id="canvas"></div>

    </div>
    <form id="customRulesForm">
        <label for="minAliveNeighbors">Minimum alive neighbors:</label>
        <input type="number" id="minAliveNeighbors" name="minAliveNeighbors" value="">
        <label for="maxAliveNeighbors">Maximum alive neighbors:</label>
        <input type="number" id="maxAliveNeighbors" name="maxAliveNeighbors" value="">
        <label for="reproductionNeighbors">Reproduction neighbors:</label>
        <input type="number" id="reproductionNeighbors" name="reproductionNeighbors" value="">



        <button type="button" class="init"
            onclick="init(event, minAliveNeighbors.value, maxAliveNeighbors.value, reproductionNeighbors.value)">Start</button>
        <button class="button">A</button>
        <button class="button">A</button>
        <button class="button">A</button>
        <button class="button">A</button>
        <button class="button">A</button>
        <button class="button">A</button>




        <script src="gameOfLife.js"></script>




</body>

</html>
