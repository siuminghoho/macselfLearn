<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <!-- Bootstrap 4/5 Toggle JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>


    <link rel="stylesheet" href="gameOfLife.css" />

    <title>Document</title>
</head>

<body>
    <div class="background">
        <div class="header">
            <h1>Game Of Life</h1>
        </div>
        <!-- slider -->
        <div class="controls"></div>
        <label for="framerateSlider" class="form-label">Adjust Speed:</label>
        <input type="range" class="form-range" id="framerateSlider" min="0" max="60" step="1" value="5"
            oninput="handleSpeedChange()">

        <div class="canvasContainer" id="canvas"></div>

    </div>
    <form id="customRulesForm">
        <label for="minAliveNeighbors">Minimum alive neighbors:</label>
        <input type="number" id="minAliveNeighbors" name="minAliveNeighbors" value="2">
        <label for="maxAliveNeighbors">Maximum alive neighbors:</label>
        <input type="number" id="maxAliveNeighbors" name="maxAliveNeighbors" value="3">
        <label for="reproductionNeighbors">Reproduction neighbors:</label>
        <input type="number" id="reproductionNeighbors" name="reproductionNeighbors" value="3">



        <button type="button" class="init"
            onclick="init(event, minAliveNeighbors.value, maxAliveNeighbors.value, reproductionNeighbors.value)">Start</button>
        <button type="button" class="stop" id="stopButton">Stop</button>
        <button type="button" class="resume" id="resumeButton">Resume</button>


        <div class="Spaceships">
            <button type="button" class="glider" id="glider">Spawn Glider</button>
            <button type="button" class="lwss" id="lwss">Spawn LWSS</button>
            <button type="button" class="gosperGliderGun" id="gosperGliderGun">Spawn Gosper Glider Gun</button>
        </div>

        <!-- test -->

        <p>Resize the browser window to fire the <code>resize</code> event.</p>
        <p>Window height: <span id="height"></span></p>
        <p>Window width: <span id="width"></span></p>



        <div class="d-flex ai-center g8">
            <input type="checkbox" checked data-toggle="toggle">
        </div>





        <script src="gameOfLife.js"></script>




</body>

</html>
